name: Build and Publish Multi-Arch Docker Images

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Check out the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Set up QEMU for multi-arch builds
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
        with:
          platforms: all

      # Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Build and push Docker image for amd64
      - name: Build and push amd64 image
        run: |
          docker buildx build \
            --platform linux/amd64 \
            --push \
            -t lightningpicture/amd64-thesillyhome-dev:beta_v1.3.0 .

      # Build and push Docker image for aarch64
      - name: Build and push aarch64 image
        run: |
          docker buildx build \
            --platform linux/arm64 \
            --push \
            -t lightningpicture/aarch64-thesillyhome-dev:beta_v1.3.0 .

      # Build and push Docker image for armv7
      - name: Build and push armv7 image
        run: |
          docker buildx build \
            --platform linux/arm/v7 \
            --push \
            -t lightningpicture/armv7-thesillyhome-dev:beta_v1.3.0 .
