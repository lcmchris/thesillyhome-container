name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag lightningpicture/aarch64-thesillyhome-dev:dev
    - name: push to HUB
      run: docker push lightningpicture/aarch64-thesillyhome-dev:dev
