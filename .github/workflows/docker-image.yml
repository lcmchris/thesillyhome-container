name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: python:3.9-slim-bullseye

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag lightningpicture/dev:$(date +%s)
    - name: push to HUB
      run: docker push lightningpicture
